<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawGram Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#000000;
  --surface:#0f0f0f;
  --surface-2:#181818;
  --outline:#242424;
  --primary:#00e5ff;
  --glow:rgba(0,229,255,0.25);
  --text:#ffffff;
  --muted:#a0a8b3;
  --radius:22px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  height:400px;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:var(--text);
}

.app{
  width:100%;
  max-width:520px;
  height:400px;
  padding:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background:var(--surface);
  border-top:1px solid var(--outline);
  border-bottom:1px solid var(--outline);
  animation:fadeIn .4s ease;
}

/* ---------- TOP SECTION ---------- */

.header{
  text-align:center;
  animation:slideDown .5s ease;
}

.title{
  font-size:28px;
  font-weight:900;
  letter-spacing:.5px;
  background:linear-gradient(90deg,var(--primary),#00bcd4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  margin-top:6px;
  font-size:14px;
  font-weight:700;
  color:var(--muted);
}

.description{
  margin-top:16px;
  font-size:15.5px;
  font-weight:700;
  line-height:1.6;
  color:#d9e3ec;
  text-align:center;
  animation:fadeUp .7s ease;
}

/* ---------- DOWNLOAD CARD ---------- */

.download{
  margin-top:18px;
  background:var(--surface-2);
  border:1px solid var(--outline);
  border-radius:var(--radius);
  padding:16px;
  text-align:center;
  transition:.3s;
  cursor:pointer;
}

.download:hover{
  border-color:var(--primary);
  box-shadow:0 0 18px var(--glow);
  transform:translateY(-3px);
}

.version{
  font-size:20px;
  font-weight:800;
}

.download-text{
  margin-top:4px;
  font-size:13px;
  font-weight:600;
  color:var(--muted);
}

/* ---------- BOTTOM SECTION ---------- */

.bottom{
  margin-top:18px;
}

.community-text{
  font-size:13px;
  font-weight:600;
  text-align:center;
  color:var(--muted);
  margin-bottom:12px;
}

.links{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.circle{
  flex:1;
  height:52px;
  border-radius:16px;
  background:var(--surface-2);
  border:1px solid var(--outline);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--primary);
  font-size:18px;
  transition:.3s;
  text-decoration:none;
}

.circle:hover{
  background:var(--primary);
  color:#000;
  transform:translateY(-2px);
  box-shadow:0 0 14px var(--glow);
}

/* ---------- ANIMATIONS ---------- */

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

@keyframes slideDown{
  from{opacity:0; transform:translateY(-15px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div>
    <div class="header">
      <div class="title">PawGram</div>
      <div class="tagline">Instagram Alpha Fork</div>

      <div class="description">
        PawGram delivers a refined Instagram experience with built-in iOS emojis,
        optimized runtime performance, and a clean ad-free environment engineered
        for smooth operation.
      </div>
    </div>

    <a href="https://t.me/pawgramapp" target="_blank" style="text-decoration:none;color:inherit;">
      <div class="download">
        <div class="version">PawGram v11.1</div>
        <div class="download-text">Download Latest Version</div>
      </div>
    </a>
  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <div class="community-text">
      Official Sources & Community
    </div>

    <div class="links">

      <a href="https://t.me/pawgramapp" target="_blank" class="circle">
        <i class="fa-brands fa-telegram"></i>
      </a>

      <a href="https://t.me/PawDevs" target="_blank" class="circle">
        <i class="fa-solid fa-code"></i>
      </a>

      <a href="https://github.com/thepawdevs/PawGram" target="_blank" class="circle">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="https://pawgram-meow.vercel.app" target="_blank" class="circle">
        <i class="fa-solid fa-book"></i>
      </a>

    </div>
  </div>

</div>

</body>
</html>
