<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawGram Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#000;
  --surface:#0f0f0f;
  --surface-2:#181818;
  --outline:#252525;
  --primary:#00e5ff;
  --glow:rgba(0,229,255,0.25);
  --text:#fff;
  --muted:#a0a8b3;
  --radius:20px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  height:400px;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:var(--text);
}

.app{
  width:100%;
  max-width:520px;
  height:400px;
  padding:20px;
  display:flex;
  flex-direction:column;
  background:var(--surface);
  border-top:1px solid var(--outline);
  border-bottom:1px solid var(--outline);
  animation:fadeIn .4s ease;
}

/* ---------- TOP ---------- */

.header{
  text-align:center;
}

.title{
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--primary),#00bcd4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  font-size:14px;
  font-weight:700;
  margin-top:6px;
  color:var(--muted);
}

.description{
  margin-top:14px;
  font-size:15px;
  font-weight:700;
  line-height:1.5;
  color:#d9e3ec;
}

/* ---------- UPDATE CARD ---------- */

.download{
  margin-top:18px;
  background:var(--surface-2);
  border:1px solid var(--outline);
  border-radius:var(--radius);
  padding:16px;
  text-align:center;
  transition:.3s;
  cursor:pointer;
}

.download:hover{
  border-color:var(--primary);
  box-shadow:0 0 15px var(--glow);
  transform:translateY(-2px);
}

.version{
  font-size:20px;
  font-weight:800;
}

.download-text{
  font-size:13px;
  margin-top:4px;
  font-weight:600;
  color:var(--muted);
}

.updated-date{
  margin-top:6px;
  font-size:12px;
  color:#7e8a94;
  font-weight:600;
}

/* ---------- BOTTOM ---------- */

.bottom{
  margin-top:auto;
}

.community-text{
  font-size:12px;
  text-align:center;
  color:var(--muted);
  margin-bottom:10px;
  font-weight:600;
}

.links{
  display:flex;
  gap:8px;
  width:100%;
}

.circle{
  flex:1;
  height:48px;
  border-radius:14px;
  background:var(--surface-2);
  border:1px solid var(--outline);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--primary);
  font-size:18px;
  transition:.3s;
  text-decoration:none;
  min-width:0;
}

.circle:hover{
  background:var(--primary);
  color:#000;
  transform:translateY(-2px);
  box-shadow:0 0 12px var(--glow);
}

/* ---------- ANIMATION ---------- */

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="app">

  <!-- CONTENT -->
  <div>
    <div class="header">
      <div class="title">PawGram</div>
      <div class="tagline">Instagram Alpha Fork</div>

      <div class="description">
        PawGram delivers optimized performance, built-in iOS emojis,
        and a stable ad-free experience engineered for smooth operation.
      </div>
    </div>

    <a id="downloadLink" target="_blank" style="text-decoration:none;color:inherit;">
      <div class="download">
        <div class="version" id="versionText">Loading...</div>
        <div class="download-text">Download Latest Version</div>
        <div class="updated-date" id="updateDate">Updated on: --</div>
      </div>
    </a>
  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <div class="community-text">
      Official Sources & Community
    </div>

    <div class="links">
      <a href="https://t.me/pawgramapp" target="_blank" class="circle">
        <i class="fa-brands fa-telegram"></i>
      </a>

      <a href="https://t.me/PawDevs" target="_blank" class="circle">
        <i class="fa-solid fa-code"></i>
      </a>

      <a href="https://github.com/thepawdevs/PawGram" target="_blank" class="circle">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="https://pawgram-meow.vercel.app" target="_blank" class="circle">
        <i class="fa-solid fa-book"></i>
      </a>
    </div>
  </div>

</div>

<script>
fetch("update.json")
  .then(response => response.json())
  .then(data => {
    document.getElementById("versionText").textContent = data.version;
    document.getElementById("downloadLink").href = data.download_url;
    document.getElementById("updateDate").textContent = "Updated on: " + data.updated_on;
  })
  .catch(() => {
    document.getElementById("versionText").textContent = "PawGram Latest";
    document.getElementById("downloadLink").href = "https://t.me/pawgramapp";
    document.getElementById("updateDate").textContent = "Updated on: --";
  });
</script>

</body>
</html>
